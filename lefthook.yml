pre-commit:
  parallel: true
  commands:
    lint:
      files: git diff --name-only @{push}
      glob: '*.{js,ts,jsx,tsx}'
      exclude: ^(sample|demo)/
      run: npx eslint {files} --config eslint.config.js --no-warn-ignored
    types:
      files: git diff --name-only @{push}
      glob: '*.{js,ts, jsx, tsx}'
      exclude: ^(sample|demo)/
      run: npx tsc
commit-msg:
  parallel: true
  commands:
    commitlint:
      exclude: ^(sample|demo)/
      run: npx commitlint --edit
